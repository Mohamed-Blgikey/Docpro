<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div
        class="left-img"
        style="
          background-size: cover;
          background-image: url(assets/images/banner/Docpro.jpg);
        "
      ></div>
    </div>
    <div class="col-sm-6 auth-form-section" style="background-image: linear-gradient(#E5ECF3,#E5ECF3,#E5ECF3,#6691C5)!important;">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg">Welcome to DocPro</h2>
          <p class="auth-signup-text text-muted">
            Need an account?<a routerLink="/signup" class="sign-up-link"
              >Sign Up
            </a>
          </p>
          <h2 class="login-title">Sign in</h2>
          <form [formGroup]="loginForm" (ngSubmit)="signin(loginForm)" class="validate-form">
            <div>
              <div class="mb-2">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" />
                  <mat-icon matSuffix>mail</mat-icon>
                  <mat-error
                    *ngIf="loginForm.get('email')?.hasError('required')"
                  >
                    Email is required
                  </mat-error>
                  <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                    Email is Invalid
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div>
              <div class="mb-2">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input
                    class="w-100"
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    formControlName="password"
                  />
                  <a
                    class="show-pwd-icon"
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </a>
                  <mat-error
                    *ngIf="loginForm.get('password')?.hasError('required')"
                  >
                    Password is required
                  </mat-error>

                  <mat-error
                    *ngIf="loginForm.get('password')?.hasError('minlength')"
                  >
                  minlength is 6
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <mat-error class="mb-2"
                    *ngIf="error"
                  >
                    {{error}}
                  </mat-error>


            <div class="container-auth-form-btn">
              <div style="text-align: center">
                <button
                  mat-raised-button
                  color="primary"
                  [class.auth-spinner]="loading"
                  [disabled]="loading || loginForm.invalid"
                  class="auth-form-btn"
                  type="submit"
                >
                  Sign In
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
